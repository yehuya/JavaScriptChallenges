    <style>
        /* General reset for margin, padding, and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a simple, modern font */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Center content and add padding */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Title and heading style */
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #444;
        }

        /* Group title style */
        h2 {
            font-size: 1.5rem;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #007BFF;
        }

        /* Sub-module title style */
        h3 {
            font-size: 1.25rem;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #444;
        }

        /* Style the unordered list */
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 30px;
        }

        /* Style for each list item */
        li {
            background-color: #ffffff;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Hover effect for the list item */
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style the anchor links */
        a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            width: 100%;
            height: 100%;
            transition: color 0.3s ease-in-out;
        }

        /* Hover effect for links */
        a:hover {
            color: #007BFF;
        }

        /* Footer or bottom content */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges | Module 1 Canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>The Filters Museum</h1>
    <div id="app">
        <div>
            <canvas id="original"></canvas>
            <p>Original</p>
        </div>
        <div>
            <canvas id="invert"></canvas>
            <p>Invert</p>
        </div>
        <div>
            <canvas id="red"></canvas>
            <p>Red</p>
        </div>
        <div>
            <canvas id="green"></canvas>
            <p>Green</p>
        </div>
        <div>
            <canvas id="blue"></canvas>
            <p>Blue</p>
        </div>
        <div>
            <canvas id="yellow"></canvas>
            <p>Yellow</p>
        </div>
        <div>
            <canvas id="microsoft"></canvas>
            <p>Microsoft</p>
        </div>
        <div>
            <canvas id="grayscale"></canvas>
            <p>Grayscale</p>
        </div>
        <div>
            <canvas id="blackAndWhite"></canvas>
            <p>Threshold (black & white)</p>
        </div>
        <div>
            <canvas id="sepia"></canvas>
            <p>Sepia</p>
        </div>
        <div>
            <canvas id="noise1"></canvas>
            <p>Noise</p>
        </div>
        <div>
            <canvas id="noise2"></canvas>
            <p>Noise - clamped</p>
        </div>
        <div>
            <canvas id="noise3"></canvas>
            <p>Noisy image animation</p>
        </div>
        <div>
            <canvas id="sobelY"></canvas>
            <p>SobelY</p>
        </div>
        <div>
            <canvas id="sobelX"></canvas>
            <p>SobelX</p>
        </div>
        <div>
            <canvas id="sobel"></canvas>
            <p>Sobel</p>
        </div>
        <div>
            <canvas id="opacity"></canvas>
            <p>Opacity</p>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>

</html>

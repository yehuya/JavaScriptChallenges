<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Challenges | Module 2 Cache</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="margin">
        <h1>Sub Gallery</h1>
        <mark id="loadTime">Processing...</mark>
    </div>
    <div id="gallery"></div>
    <script>
        const img = new Image();
        img.classList.add("wide");
        img.onerror = () => alert("Loading image error pls try again!");
        img.src = `https://placehold.co/2000x2000/FFFF00/000000/png?text=Cache&no_cache=${new Date().getTime()}`;
        gallery.append(img);
    </script>
    <script src="./loadTime.js"></script>
</body>
</html>
